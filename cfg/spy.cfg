exec common

//Sap-o-matic 
alias "+sap" "slot2; +attack"
alias "-sap" "-attack; slot3"

bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 +sap
bind mwheelup ep
bind mwheeldown em
bind mouse4 "lastdisguise random"
bind mouse5 slot4
unbind HOME

echo #Spy config loaded:
echo #Mouse 1 - Attack
echo #Mouse 2 - Attack2
echo #Mouse 3 - Sapper
echo #Mouse 4 - Random Disguise
echo #Mouse 5 - Disguise Menu
echo #Wheel Up - Primary (Revolver)
echo #Wheel Down - Melee (Knife)
echo #Special Button -
echo #