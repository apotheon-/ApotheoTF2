exec common

//Medic radar
alias autocall_default "hud_medicautocallersthreshold 75"
alias autocall_all "hud_medicautocallersthreshold 150"
alias +radar autocall_all
alias -radar autocall_default

//Use uber
alias +uber "slot2; dropitem; +attack2; say_team ----USED UBER!----"
alias -uber "-attack2"

//Uber ready
alias mask "v_medic; say_team ----UBER READY!----"

bind mouse1 +esa
bind mouse2 +epa
bind mouse3 +ema
bind mouse4 +radar
bind mouse5 mask
bind HOME +uber
unbind mwheelup
unbind mwheeldown

echo #Medic config loaded:
echo #Mouse 1 - Secondary and Attack (Medigun)
echo #Mouse 2 - Primary and Attack (Syringe)
echo #Mouse 3 - Melee and Attack (Saw)
echo #Mouse 4 - Radar
echo #Mouse 5 - Uber Ready
echo #Wheel Up - 
echo #Wheel Down -
echo #Special Button - Deploy Uber
echo #