exec common

//Quicksentry
alias +quick "build 2 0; +attack"
alias -quick "-attack"

//Quickbuild
alias reset "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4"
alias sentry		"destroy 2 0; build 2 0; reset"
alias dispenser		"destroy 0 0; build 0 0; reset"
alias entrance		"destroy 1 0; build 1 0; reset"
alias exit		    "destroy 1 1; build 1 1; reset"
alias buildon		"bind 1 sentry; bind 2 dispenser; bind 3 entrance; bind 4 exit"

bind mouse1 +epa
bind mouse2 +esa
bind mouse3 +ema
bind mouse4 +attack
bind mouse5 +attack2
bind HOME +quick
bind mwheelup slot4
bind mwheeldown slot5
bind shift buildon

echo #Engineer config loaded:
echo #Mouse 1 - Primary and Attack (Shotgun)
echo #Mouse 2 - Secondary and Attack (Pistol)
echo #Mouse 3 - Melee and Attack (Wrench)
echo #Mouse 4 - Attack (Plant)
echo #Mouse 5 - Attack2 (Rotate)
echo #Wheel Up - Build
echo #Wheel Down - Demolish
echo #Special Button - Quicksentry
echo #Shift - Quick Build: 1 - Sentry, 2 - Disp, 3 - In, 4 - Out
echo #